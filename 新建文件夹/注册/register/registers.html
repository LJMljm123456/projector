<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>涉外政务用户注册</title>


<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>

<link href="/tp5/public/static/css/normalize.css" rel="stylesheet"/>
<link href="/tp5/public/static/css/jquery-ui.css" rel="stylesheet"/>
<link href="/tp5/public/static/css/jquery.idealforms.min.css" rel="stylesheet" media="screen"/>

<style type="text/css">
body{font:normal 15px/1.5 Arial, Helvetica, Free Sans, sans-serif;color:#FFF;background:url(pattern.png);overflow-y:scroll;padding:150px 0 0 0;}
#my-form{width:755px;margin:0 auto;border:1px solid #ccc;padding:2em;border-radius:3px;box-shadow:0 0 2px rgba(0,0,0,.2);}
#comments{width:350px;height:100px;}

</style>

</head>
<body>


<div class="row">

  <div class="eightcol last">

   

    <form id="my-form" action="zctj" method="post">
         <section name="第一步">
          <div><label>你的身份是:</label><select name="admin">         <option value="A">境外对象</option>
        <option value="B">国内领导</option>         
          </select></div>
         </section>
        <section name="第二步">
          <div><label>用户名:</label><input id="username" name="username" type="text"/></div>
          <div><label>密码:</label><input id="pass" name="password" type="password"/></div>
          <div><label>电话:</label><input type="tel" name="phone" /></div>
         
        </section>

        <section name="第三步">
        <div><label>国籍:</label>
          <input type="text" name="states" />
           <div><label>邮箱:</label><input id="email" name="email" data-ideal="required email" type="email"/></div>
          
          
        </div>
       
        
      </section>

      <div><hr/></div>

      <div>
        <button type="submit">提交</button>
        <button id="reset" type="button">重置</button>
      </div>

    </form>

    <!-- End Form -->

  </div>

</div>


<script type="text/javascript" src="/tp5/public/static/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="/tp5/public/static/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/tp5/public/static/js/jquery.idealforms.js"></script>
<script type="text/javascript">
var options = {

	onFail: function(){
		alert( $myform.getInvalid().length +' invalid fields.' )
	},

	inputs: {
		'password': {
			filters: 'required pass',
		},
		'username': {
			filters: 'required username',
			data: {
			//ajax: { url:'validate.php' }
			}
		},
		'file': {
			filters: 'extension',
			data: { extension: ['jpg'] }
		},
		'comments': {
			filters: 'min max',
			data: { min: 50, max: 200 }
		},
		'states': {
			filters: 'exclude',
			data: { exclude: ['default'] },
			errors : {
				exclude: '国籍.'
			}
		},
		'langs[]': {
			filters: 'min max',
			data: { min: 2, max: 3 },
			errors: {
				min: 'Check at least <strong>2</strong> options.',
				max: 'No more than <strong>3</strong> options allowed.'
			}
		}
	}
	
};

var $myform = $('#my-form').idealforms(options).data('idealforms');

$('#reset').click(function(){
	$myform.reset().fresh().focusFirst()
});

$myform.focusFirst();
</script>
<div style="text-align:center;">

</div>



</body>
</html>
